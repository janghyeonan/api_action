      run: |
        echo "ğŸ“‹ Deployment Summary"
        echo "===================="
        echo "âœ… Deployment completed successfully!"
        echo "ğŸ¯ Type: ${{ github.event.inputs.deployment_type }}"
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ·ï¸ Tag: ${{ github.event.inputs.docker_tag }}"
        echo "ğŸ’¬ Message: ${{ github.event.inputs.custom_message }}"
        echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
        echo "ğŸ“… Time: $(date)"
    
    - name: Show container logs (on failure)
      if: failure()
      run: |
        ENV="${{ github.event.inputs.environment }}"
        echo "ğŸ” Container logs for debugging:"
        docker logs api-container-$ENV
    
    - name: Cleanup
      if: always()
      run: |
        ENV="${{ github.event.inputs.environment }}"
        echo "ğŸ§¹ Cleaning up..."
        docker stop api-container-$ENV || true
        docker rm api-container-$ENV || true
        echo "âœ… Cleanup completed"
