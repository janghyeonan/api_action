                        f.write(f"   URL: {result['url']}\n")
                        f.write(f"   ì˜¤ë¥˜: {result['error']}\n\n")
            
            print(f"\nğŸ“„ ë¦¬í¬íŠ¸ ìƒì„±: {report_path}")
            print(f"ğŸ‰ ìº¡ì²˜ ì™„ë£Œ: {success_count}/{len(results)} ì„±ê³µ")
            
            return results

        if __name__ == "__main__":
            asyncio.run(capture_custom_screenshots())
        EOF
    
