        async def capture_custom_screenshots():
            # í™˜ê²½ë³€ìˆ˜ì—ì„œ ì„¤ì •ê°’ ê°€ì ¸ì˜¤ê¸°
            target_sites = os.getenv('TARGET_SITES', 'all')
