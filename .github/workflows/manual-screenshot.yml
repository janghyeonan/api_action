name: Manual Screenshot Capture

on:
  workflow_dispatch:
    inputs:
      target_sites:
        description: 'Target websites'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'naver'
          - 'coupang'
          - 'musinsa'
          - 'google'
          - 'naver,coupang'
          - 'musinsa,google'
      
      delay_seconds:
        description: 'Delay between screenshots (1-30 seconds)'
        required: false
        default: '3'
        type: string
      
      viewport_width:
        description: 'Viewport width'
        required: false
        default: '1920'
        type: choice
        options:
          - '1920'
          - '1366'
          - '1440'
          - '1280'
          - '1024'
      
      viewport_height:
        description: 'Viewport height'
        required: false
        default: '1080'
        type: choice
        options:
          - '1080'
          - '768'
          - '900'
          - '720'
          - '768'
      
      full_page:
        description: 'Capture full page (vs viewport only)'
        required: false
        default: true
        type: boolean
      
      custom_message:
        description: 'Custom message for this capture'
        required: false
        default: 'Manual screenshot capture'
        type: string

jobs:
