                                'title': title,
                                'file': str(screenshot_path),
                                'size': file_size,
                                'success': True
                            })
                            
                            print(f"âœ… {site_name}: {title} ({file_size:,} bytes)")
                            
                            await page.close()
                            
                        except Exception as e:
                            print(f"âŒ {site_name} ì‹¤íŒ¨: {str(e)}")
                            results.append({
                                'site': site_name,
                                'url': site_info['url'],
                                'error': str(e),
                                'success': False
                            })
                
                finally:
                    await browser.close()
            
            # ê²°ê³¼ ë¦¬í¬íŠ¸ ìƒì„±
            report_path = output_dir / f"{timestamp}_custom_report.txt"
            with open(report_path, 'w', encoding='utf-8') as f:
                f.write(f"ì»¤ìŠ¤í…€ ìŠ¤í¬ë¦°ìƒ· ìº¡ì²˜ ë¦¬í¬íŠ¸\n")
                f.write(f"===========================\n")
                f.write(f"ë©”ì‹œì§€: {custom_message}\n")
                f.write(f"ë·°í¬íŠ¸: {width}x{height}\n")
                f.write(f"ë”œë ˆì´: {delay}ì´ˆ\n")
                f.write(f"ì „ì²´ í˜ì´ì§€: {full_page}\n")
                f.write(f"ìƒì„± ì‹œê°„: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}\n\n")
                
                success_count = sum(1 for r in results if r['success'])
                f.write(f"ì´ {len(results)}ê°œ ì‚¬ì´íŠ¸, ì„±ê³µ {success_count}ê°œ\n\n")
                
                for result in results:
                    if result['success']:
                        f.write(f"âœ… {result['site'].upper()}\n")
                        f.write(f"   URL: {result['url']}\n")
                        f.write(f"   ì œëª©: {result['title']}\n")
                        f.write(f"   íŒŒì¼: {result['file']}\n")
                        f.write(f"   í¬ê¸°: {result['size']:,} bytes\n\n")
                    else:
