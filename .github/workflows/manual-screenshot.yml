            timestamp = datetime.now().strftime("%Y%m%d_%H%M%S")
            output_dir = Path("screenshots")
            output_dir.mkdir(exist_ok=True)
            
            print(f"ğŸš€ ì»¤ìŠ¤í…€ ìŠ¤í¬ë¦°ìƒ· ìº¡ì²˜ ì‹œì‘")
            print(f"ğŸ“‹ ì„¤ì •: {width}x{height}, ë”œë ˆì´ {delay}ì´ˆ, ì „ì²´í˜ì´ì§€: {full_page}")
            print(f"ğŸ¯ ëŒ€ìƒ: {list(selected_sites.keys())}")
            print(f"ğŸ’¬ ë©”ì‹œì§€: {custom_message}")
            
            results = []
            
            async with async_playwright() as p:
                browser = await p.chromium.launch(
                    headless=True,
                    args=['--no-sandbox', '--disable-setuid-sandbox']
                )
                
                try:
                    for site_name, site_info in selected_sites.items():
                        print(f"\nğŸ“¸ {site_name.upper()} ìº¡ì²˜ ì¤‘...")
                        
                        try:
                            page = await browser.new_page()
                            await page.set_viewport_size({"width": width, "height": height})
                            
                            await page.goto(site_info['url'], wait_until="networkidle")
                            
                            if site_info.get('selector'):
                                try:
                                    await page.wait_for_selector(site_info['selector'], timeout=10000)
                                except:
                                    pass
                            
                            await asyncio.sleep(delay)
                            
                            screenshot_path = output_dir / f"{timestamp}_{site_name}.png"
                            await page.screenshot(
                                path=str(screenshot_path),
                                full_page=full_page,
                                type="png"
                            )
                            
                            title = await page.title()
                            file_size = os.path.getsize(screenshot_path)
                            
                            results.append({
                                'site': site_name,
