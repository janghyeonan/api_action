        echo "ğŸ“± ë·°í¬íŠ¸: ${{ github.event.inputs.viewport_width }}x${{ github.event.inputs.viewport_height }}"
        echo "ğŸ“„ ì „ì²´ í˜ì´ì§€: ${{ github.event.inputs.full_page }}"
        echo "ğŸ’¬ ë©”ì‹œì§€: ${{ github.event.inputs.custom_message }}"
        echo "ğŸ‘¤ ì‹¤í–‰ì: ${{ github.actor }}"
        echo "ğŸ• ì‹œê°„: $(date)"
